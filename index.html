<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaybeFloxit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff9d,
                         0 0 20px #00ff9d,
                         0 0 40px #00ff9d;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background: transparent;
            border: 2px solid #00ff9d;
            color: #00ff9d;
            cursor: pointer;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #00ff9d;
            color: #0a0a0a;
            box-shadow: 0 0 20px #ff0019;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff9d,
                            0 0 20px #00ff9d,
                            0 0 40px #00ff9d;
            }
            to {
                text-shadow: 0 0 20px #00ff9d,
                            0 0 40px #00ff9d,
                            0 0 80px #00ff9d;
            }
        }
    </style>
</head>
<body>
    <canvas id="spiderWeb"></canvas>
    <div class="content">
        <h1>Vous avez cliqu√© sur mon profil?</h1>
        <button class="btn"><a href="liens.html">Allons-y</a></button>
    </div>

    <script>
        const canvas = document.getElementById('spiderWeb');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mousePosition = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };

        let points = [];
        const numberOfPoints = 50;
        const connectionDistance = 150;

        // Create points
        for(let i = 0; i < numberOfPoints; i++) {
            points.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2
            });
        }

        window.addEventListener('mousemove', (e) => {
            mousePosition.x = e.clientX;
            mousePosition.y = e.clientY;
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update points
            points.forEach(point => {
                point.x += point.vx;
                point.y += point.vy;

                // Bounce off walls
                if(point.x < 0 || point.x > canvas.width) point.vx *= -1;
                if(point.y < 0 || point.y > canvas.height) point.vy *= -1;

                // Draw connections
                points.forEach(otherPoint => {
                    const distance = Math.hypot(point.x - otherPoint.x, point.y - otherPoint.y);
                    if(distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.moveTo(point.x, point.y);
                        ctx.lineTo(otherPoint.x, otherPoint.y);
                        ctx.strokeStyle = `rgba(0, 255, 157, ${1 - distance/connectionDistance})`;
                        ctx.stroke();
                    }
                });

                // Connect to mouse
                const mouseDistance = Math.hypot(point.x - mousePosition.x, point.y - mousePosition.y);
                if(mouseDistance < connectionDistance * 1.5) {
                    ctx.beginPath();
                    ctx.moveTo(point.x, point.y);
                    ctx.lineTo(mousePosition.x, mousePosition.y);
                    ctx.strokeStyle = `rgba(0, 255, 157, ${1 - mouseDistance/(connectionDistance * 1.5)})`;
                    ctx.stroke();
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
